<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link href="#{application.contextPath}/css/bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="#{application.contextPath}/css/bootstrap-theme.css"
          rel="stylesheet" type="text/css"/>
    <script type="javascript" src="#{application.contextPath}/js/bootstrap.js"></script>
</h:head>
<title>#{msgs['default.title']}</title>

<body id="loginBody">
<ui:include src="templates/header.xhtml"/>


<h:form class="col-md-offset-4 col-md-4 form-horizontal">
    <p:messages autoUpdate="false" id="loginDialogMessages"
                globalOnly="false" styleClass="loginMessage"/>
    <fieldset>
        <legend>#{msgs['register.title']}</legend>
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label">#{msgs["label.username"]}</label>
            <div class="col-lg-10">
                <p:inputText value="#{registerUserBean.user.username}" id="username"
                             styleClass="form-control" required="true"
                             requiredMessage="#{msgs['error.required.username']}">
                    <f:validateLength maximum="30"/>
                </p:inputText>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">#{msgs['label.password']}</label>
            <div class="col-lg-10">
                <p:password id="password"
                            styleClass="form-control" name="password"
                            value="#{registerUserBean.user.password}"
                            required="true"
                            requiredMessage="#{msgs['error.required.password']}">
                </p:password>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-lg-2 control-label">#{msgs['label.firstName']}</label>
            <div class="col-lg-10">
                <p:inputText id="firstName"
                             styleClass="form-control" name="firstName"
                             value="#{registerUserBean.user.firstName}"
                             required="true"
                             requiredMessage="#{msgs['error.required.firstname']}">
                    <f:validateLength maximum="30"/>
                </p:inputText>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-lg-2 control-label">#{msgs['label.lastName']}</label>
            <div class="col-lg-10">
                <p:inputText id="lastName"
                             styleClass="form-control" name="lastName"
                             value="#{registerUserBean.user.lastName}"
                             required="true"
                             requiredMessage="#{msgs['error.required.lastname']}">
                    <f:validateLength maximum="30"/>
                </p:inputText>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-lg-2 control-label">#{msgs['label.email']}</label>
            <div class="col-lg-10">
                <p:inputText id="email"
                             styleClass="form-control" name="email"
                             value="#{registerUserBean.user.email}"
                             required="true"
                             requiredMessage="#{msgs['error.required.email']}">
                    <f:validateLength maximum="50"/>
                </p:inputText>
            </div>
        </div>
        <p:commandButton ajax="false" action="#{registerUserBean.createAction()}"
                         styleClass="btn btn-info" value="#{msgs['button.register']}"/>
    </fieldset>
</h:form>

</body>
</html>
