<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link href="#{application.contextPath}/css/bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="#{application.contextPath}/css/bootstrap-theme.css"
          rel="stylesheet" type="text/css"/>
    <script type="javascript" src="#{application.contextPath}/js/bootstrap.js"></script>
</h:head>
<title>#{msgs['default.title']}</title>

<body id="loginBody">
<ui:include src="../templates/header.xhtml"/>

<p:messages autoUpdate="true" id="addCommentMessages"
            globalOnly="true" styleClass="loginMessage"/>

<h:form class="form-horizontal">
    <fieldset class="col-md-offset-3 col-md-6">
        <legend>Profile:</legend>
        <h:panelGroup>
            <p>#{msgs['label.username']}: #{LOGGED_USER.username}</p>
            <p>#{msgs['label.email']}: #{LOGGED_USER.email}</p>
            <p>#{msgs['label.firstName']}: #{LOGGED_USER.firstName}</p>
            <p>#{msgs['label.lastName']}: #{LOGGED_USER.lastName}</p>
        </h:panelGroup>
        <p:link value="#{msgs['button.editProfile']}" icon="ui-icon-pencil" ajax="false"
                    outcome="#{profile.editProfileAction}" id="editButton">
        </p:link>
    </fieldset>
</h:form>

</body>
</html>
