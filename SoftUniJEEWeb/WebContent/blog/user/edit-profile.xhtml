<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <link href="#{application.contextPath}/css/bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="#{application.contextPath}/css/bootstrap-theme.css"
          rel="stylesheet" type="text/css"/>
    <script type="javascript" src="#{application.contextPath}/js/bootstrap.js"></script>
    <title>#{msgs['default.title']}</title>
</h:head>

<body id="loginBody">
<ui:include src="../templates/header.xhtml"/>

<p:messages autoUpdate="true" id="addCommentMessages"
            globalOnly="true" styleClass="loginMessage"/>

<h:form class="form-horizontal">
    <fieldset class="col-md-offset-3 col-md-6">
        <legend>#{msgs['edit.user.title']}</legend>
        <div>
            <div class="box-field">
                <label for="username">#{msgs['label.username']}</label>
                <p:inputText id="username" name="username" styleClass="editInput"
                             value="#{editProfile.user.username}">
                </p:inputText>
            </div>

            <br/>
            <div class="box-field">
                <label for="password">#{msgs['label.password']}</label>
                <p:password id="password" name="password" styleClass="editInput"
                            value="#{editProfile.user.password}">
                </p:password>
            </div>
            <br/>
            <div class="box-field">
                <label for="firstName">#{msgs['label.firstName']}</label>
                <p:inputText id="firstName" name="firstName"
                             styleClass="editInput" value="#{editProfile.user.firstName}">
                </p:inputText>
            </div>
            <br/>
            <div class="box-field">
                <label for="lastName" class="editlabel">#{msgs['label.lastName']}</label>
                <p:inputText id="lastName" name="lastName" styleClass="editInput"
                             value="#{editProfile.user.lastName}">
                </p:inputText>
            </div>
            <br/>
            <div class="box-field">
                <label for="email">#{msgs['label.email']}</label>
                <p:inputText id="email" name="email" styleClass="editInput"
                             value="#{editProfile.user.email}">
                </p:inputText>
            </div>

            <br/>

            <div class="box-field">
                <p:commandButton ajax="false" id="updateuserBtn"
                                 styleClass="btn btn-primary"
                                 value="#{msgs['button.edit']}"
                                 action="#{editProfile.updateAction}">
                </p:commandButton>

            </div>
        </div>
    </fieldset>
</h:form>

</body>
</html>
