<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link href="#{application.contextPath}/css/bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="#{application.contextPath}/css/bootstrap-theme.css"
          rel="stylesheet" type="text/css"/>
    <script type="javascript" src="#{application.contextPath}/js/bootstrap.js"></script>
</h:head>
<title>#{msgs['default.title']}</title>

<body id="loginBody">
<ui:include src="templates/header.xhtml"/>

<h:form class="col-md-offset-4 col-md-4 form-horizontal">
    <p:messages autoUpdate="false" id="loginDialogMessages"
                globalOnly="false" styleClass="loginMessage"/>
    <fieldset>
        <legend>#{msgs['login.title']}</legend>
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label">#{msgs['label.email']}</label>
            <div class="col-lg-10">
                <p:inputText value="#{loginBean.username}" id="username"
                             styleClass="form-control" placeholder="#{msgs['label.username']}" required="true"
                             requiredMessage="#{msgs['error.required.username']}">
                    <p:watermark for="username" value="#{msgs['label.username']}"/>
                </p:inputText>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">#{msgs['label.password']}</label>
            <div class="col-lg-10">
                <p:password value="#{loginBean.password}" id="password"
                            styleClass="form-control" placeholder="#{msgs['label.password']}" required="true"
                            requiredMessage="#{msgs['error.required.password']}">
                    <p:watermark for="password" value="#{msgs['label.password']}"/>
                </p:password>
            </div>
        </div>
        <p:commandButton ajax="false" action="#{loginBean.login}"
                         styleClass="btn btn-info" value="#{msgs['button.login']}"/>
    </fieldset>
</h:form>

</body>
</html>
